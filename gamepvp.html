<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/app.js" defer></script>
    <title>Player vs Player</title>
</head>
<body class="body-playervsplayer">
    <main class="playervsplayer-main">
        <h2 class="playervsplayer-title"></h2>
        <div class="score">
            <div class="playerX" id="scorePX"></div>
            <div>Score</div>
            <div class="playerO" id="scorePO"></div>
        </div>
        <div class="nextPlayer"></div>
            <div class="grid">
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
            </div>

        <div class="playervsplayer-anounce"></div>
        <div>
            <button id="reset">Nouvelle partie</button>
        </div>
        <div class="shot">Nombre de coups restants : <span class="shots-remaining"></span></div>
    </main>
</body>
</html>
