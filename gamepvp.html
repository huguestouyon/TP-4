<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/app.js" defer></script>
    <title>Player vs Player</title>
</head>
<body class="body-playervsplayer">
    <main class="playervsplayer-main">
        <h2 class="playervsplayer-title"></h2>
        <div class="grid">
            <div id="c1" class="case"></div>
            <div id="c2" class="case"></div>
            <div id="c3" class="case"></div>
            <div id="c4" class="case"></div>
            <div id="c5" class="case"></div>
            <div id="c6" class="case"></div>
            <div id="c7" class="case"></div>
            <div id="c8" class="case"></div>
            <div id="c9" class="case"></div>
        </div>
        <div id="score">
            <p>C'est au joueur : <span id="player"></span></p>
            <p>Score du joueur 1 : <span id="playerOne"></span></p>
            <p>Score du joueur 2 : <span id="PlayerTwo"></span></p>
            <p>Match nul :<span id="scoreNul"></span></p>
        </div>
    </main>
</body>
</html>
