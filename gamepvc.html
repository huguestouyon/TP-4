<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/pvc.css">
    <script src="script/gamepvc.js"></script>
    <title>Player VS Computer</title>
</head>

<body>
    <main>
        <div class="container-header">
            <div class="header">
                <div class="team-one">
                </div>
                <div class="score">
                    <h2>Score</h2>
                    <div class="score-int">
                        <div class="scoreX">0</div>
                        <div class="tiret">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="32" viewBox="0 0 8 16"><path fill-rule="evenodd" d="M0 7v2h8V7H0z"/></svg>
                        </div>
                        <div class="scoreO">0</div>
                    </div>
                    <h3 class="response-end-game"></h3>
                </div>
                <div class="team-two"></div>
            </div>
        </div>
        <div class="container-grid">
            <div class="grid">
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
            </div>
            <button class="btn-replay">Rejouer</button>
        </div>
    </main>
</body>

</html>
