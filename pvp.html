<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/pvp.js" defer></script>
    <title>Player vs Player</title>
</head>
<body class="body-pvp">
    <main class="pvp-main">
        <form class="pvpForm" action="gamepvp.html">
            <label for="namePlayerOne">Nom du joueur n°1 :</label>
            <input type="text" name="namePlayerOne" class="namePlayer" id="namePlayerOne">
            <label for="namePlayerTwo" class="label">Nom du joueur n°2 :</label>
            <input type="text" name="namePlayerTwo" class="namePlayer" id="namePlayerTwo">
            <label for="numberGame">Nombre de partie(s) ?</label>
            <input type="number" name="numberGame" class="numberGame" id="numberGame" min="1" max="10">
            <div class="error"></div>
            <button type="submit" class="btn-envoyer" id="envoyer">Jouer !</button>
        </form>
    </main>
</body>
</html>
